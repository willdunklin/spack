spack:
  view: false
  compilers:
  - compiler:
      spec: dpcpp@2023.0.0
      paths:
        cc: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/icx
        cxx: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/dpcpp
        f77: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/ifx
        fc: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/ifx
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: [compiler]
      environment:
        prepend_path:
          LD_LIBRARY_PATH: /opt/intel/oneapi/compiler/2023.0.0/linux/compiler/lib/intel64_lin
      extra_rpaths: []
  - compiler:
      spec: oneapi@2023.0.0
      paths:
        cc: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/icx
        cxx: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/icpx
        f77: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/ifx
        fc: /opt/intel/oneapi/compiler/2023.0.0/linux/bin/ifx
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: [compiler]
      environment:
        prepend_path:
          LD_LIBRARY_PATH: /opt/intel/oneapi/compiler/2023.0.0/linux/compiler/lib/intel64_lin
      extra_rpaths: []
  - compiler:
      spec: gcc@11.1.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu20.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []

  packages:
    all:
      require: '%oneapi'
      providers:
        blas: [openblas]
        mpi: [mpich]
      target: [x86_64]
      variants: +mpi
    elfutils:
      variants: +bzip2 ~nls +xz
    hdf5:
      variants: +fortran +hl +shared
    libfabric:
      variants: fabrics=sockets,tcp,udp,rxm
    libunwind:
      variants: +pic +xz
    mpich:
      variants: ~wrapperrpath
    ncurses:
      variants: +termlib
    openblas:
      variants: threads=openmp
    python:
      version: [3.8.13]
    trilinos:
      variants: +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
        +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
        +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
        +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
    vtk-m:
      require: ~openmp
    xz:
      variants: +pic
    mesa:
      version: [21.3.8]

    binutils:
      require: '%gcc'
      variants: +ld +gold +headers +libiberty ~nls
    bison:
      require: '%gcc'
    krb5:
      require: '%gcc'
    llvm:
      require: '%gcc'
    m4:
      require: '%gcc'
    openssh:
      require: '%gcc'
    papi:
      require: '%gcc'
    py-scipy:
      require: '%gcc'
    ruby:
      require: '%gcc'
    rust:
      require: '%gcc'
    unzip:
      require: '%gcc'

  specs:
  # CPU
  - adios
  - adios2
  - alquimia
  - aml
  - arborx
  - archer
  - argobots
  - ascent
  - amrex
  - axom
  - bolt
  - butterflypack
  - cabana
  - caliper
  - chai ~benchmarks ~tests
  - conduit
  - darshan-runtime
  - darshan-util
  - datatransferkit
  - faodel
  - flit
  - fortrilinos
  - gasnet
  - globalarrays
  - gmp
  - gotcha
  - hdf5 +fortran +hl +shared
  - heffte +fftw
  - hypre
  - kokkos-kernels +openmp
  - kokkos +openmp
  - lammps
  - legion
  - libnrm
  - libquo
  - libunwind
  - loki
  - mercury
  - metall
  - mfem
  - mpark-variant
  - mpifileutils ~xattr
  - nccmp
  - nco
  - netlib-scalapack
  - omega-h
  - openmpi
  - openpmd-api
  - papi
  - papyrus
  - parallel-netcdf
  - parsec ~cuda
  - pdt
  - petsc
  - plasma
  - plumed
  - precice
  - pumi
  - py-libensemble
  - py-petsc4py
  - qthreads scheduler=distrib
  - raja
  - rempi
  - slate ~cuda
  - slepc
  - stc
  - strumpack ~slate
  - sundials
  - superlu-dist
  - superlu
  - swig
  - sz
  - tasmanian
  - trilinos@13.0.1 +amesos +amesos2 +anasazi +aztec +belos +boost +epetra +epetraext
    +ifpack +ifpack2 +intrepid +intrepid2 +isorropia +kokkos +ml +minitensor +muelu
    +nox +piro +phalanx +rol +rythmos +sacado +stk +shards +shylu +stokhos +stratimikos
    +teko +tempus +tpetra +trilinoscouplings +zoltan +zoltan2 +superlu-dist gotype=long_long
  - turbine
  - umap
  - umpire
  - unifyfs
  - upcxx
  - veloc
  - vtk-m ~openmp # can't build +openmp w/ %oneapi: https://github.com/spack/spack/issues/31830
  - wannier90
  - zfp

  # GPU
  - aml +ze
  - arborx +sycl ^kokkos +sycl +openmp std=17 +tests +examples
  - cabana +sycl ^kokkos +sycl +openmp std=17 +tests +examples
  - kokkos +sycl +openmp std=17 +tests +examples %oneapi
  - kokkos-kernels build_type=Release ^kokkos +sycl +openmp std=17 +tests +examples %oneapi

